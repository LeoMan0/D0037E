<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Trending Homes – House Spy</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="trending.css">
</head>
<body>

  <header>
  <div class="logo">
    <img src="Logo.png" alt="House Spy Logo">
    <span>House Spy</span>
  </div>
  <nav>
    <a href="index.html">Home</a>
    <a href="#">Buy</a>
    <a href="#">Sell</a>
    <a href="#">About</a>
  </nav>
  </header>

  <main class="listing-layout">
    <aside class="sidebar">
      <h2>Filter</h2>
      <form>
        <label>Property Type:</label>
        <select>
          <option>All Types</option>
          <option>House</option>
          <option>Condo</option>
        </select>

        <label>Min Price:</label>
        <input type="number" placeholder="e.g. 500000">

        <label>Max Price:</label>
        <input type="number" placeholder="e.g. 1500000">

        <label>Bedrooms:</label>
        <input type="number" placeholder="e.g. 3">

        <label>ZIP Code:</label>
        <input type="text" placeholder="e.g. 98102">

        <button type="submit">Search</button>
      </form>
    </aside>

    <section class="listings">
      <div class="listing-card">
        <img src="./trend1.jpg" alt="House 1">
        <div class="details">
          <h3>Capitol Hill – $850,000</h3>
          <p>3 Bed • 2 Bath • 98102</p>
        </div>
      </div>

      <div class="listing-card">
        <img src="./trend2.jpg" alt="House 2">
        <div class="details">
          <h3>Queen Anne – $1,250,000</h3>
          <p>4 Bed • 3 Bath • 98109</p>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
