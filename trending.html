<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Trending Homes – House Spy</title>
  <link rel="stylesheet" href="shared.css">
  <link rel="stylesheet" href="trending.css">
</head>
<body>


  <div id="app">
    <!-- ✅ Vue header component -->
    <site-header></site-header>

    <main class="listing-layout">
      <aside class="sidebar">
        <h2>Filter</h2>
        <form>
          <label>Property Type:</label>
          <select>
            <option>All Types</option>
            <option>House</option>
            <option>Condo</option>
          </select>

          <label>Min Price:</label>
          <input type="number" placeholder="e.g. 500000">

          <label>Max Price:</label>
          <input type="number" placeholder="e.g. 1500000">

          <label>Bedrooms:</label>
          <input type="number" placeholder="e.g. 3">

          <label>ZIP Code:</label>
          <input type="text" placeholder="e.g. 98102">

          <button type="submit">Search</button>
        </form>
      </aside>

        <section class="listings">
            <property-list :listings="listings"></property-list>
        </section>
      </main>
  </div>

</body>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="components.js"></script>
</html>
