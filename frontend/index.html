<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>House Spy</title>
  <link rel="stylesheet" href="shared.css">
  <link rel="stylesheet" href="style.css">
  
</head>

<script>
  function searchByZip() {
    const zip = document.getElementById('zipSearch').value;
    if (zip) {
      localStorage.setItem('zipSearchValue', zip);
      window.location.href = 'trending.html';
    }else{
      window.location.href = 'trending.html';
    }
  }
</script>

<body>
  <div id="app">
    <!-- ‚úÖ Vue header component -->
    <site-header></site-header>

    <section class="hero">
      <div class="hero-content">
        <h1>House Spy</h1>
    
        <div class="search-container">
          <input type="text" id="zipSearch" placeholder="Search ZIP">
          <button class="search-icon" onclick="searchByZip()">üîç</button>
        </div>
    
        <div class="hero-buttons">
          <button class="secondary">Statistics</button>
          <button class="secondary" onclick="location.href='trending.html'">Trending Homes</button>
        </div>
      </div>
    </section>

  </div>
</body>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="components.js"></script>
</html>
